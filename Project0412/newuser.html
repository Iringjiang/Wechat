<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://getbootstrap.jp/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">

		$(function(){
			// Ajax button click
			$('#ajax').on('click',function(){
				$.ajax({
					url:'./newuser.php',
					type:'POST',
					data:{
						'email':$('#email').val(),
						'password':$('#password').val()
					}
				})
				// Ajaxリクエストが成功した時発動
				.done( (data) => {
					document.getElementById('res').innerHTML = 
					'<span  class="alert alert-success" role="alert">'+data+'</span>';
					
				})
			
			});
		});

	</script>
	<title></title>
</head>
<body>
	<h3>会员注册</h3>
	<p>信箱</p>
	<p><input type="email" id="email"></p>
	<p>密码</p>
		<p><input type="password" id="password"></p>
	
		<p><button id="ajax">注册</button></p>

		<p id="res"></p>
</body>
</html>
