<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>会员登录</title>
    <script>
        $(function () {
            $('#login').on('click', function () {
                $.ajax({
                    url: 'login.php', // 处理登录的PHP文件
                    type: 'POST',
                    data: {
                        'email': $('#email').val(),
                        'password': $('#password').val()
                    }
                })
                .done((data) => {
                    if(data=="OK"){
                        console.log("sss");
                        window.location.href= "my.php";
                    }else{
                    $('#res').html('<span class="alert alert-success">' + data + '</span>');
                }
                })
                .fail(() => {
                    $('#res').html('<span class="alert alert-danger">请求失败，请稍后重试。</span>');
                });
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h3>会员登录</h3>
        <div class="mb-3">
            <label for="email" class="form-label">邮箱</label>
            <input type="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" id="password" class="form-control">
        </div>
        <button id="login" class="btn btn-primary">登录</button>
        <p id="res" class="mt-3"></p>
    </div>
</body>
</html>
