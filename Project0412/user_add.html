<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
<script type="text/javascript">

    $(function(){
        // Ajax button click
        $('#user_add').on('click',function(){
            $.ajax({
                url:'./user_add.php',
                type:'POST',
                data:{
                    'email':$('#email').val(),
                    'password':$('#password').val()
                }
            })
            // Ajaxリクエストが成功した時発動
            .done( (data) => {
                if(data=="OK"){
                  $('#res').html("注册成功！");
                }else{
                    $('#res').html("这个信箱已经被其他会员用于注册！");
                }
                
            })
           
        });
    });

</script>
</body>




<h1>会员注册</h1>
